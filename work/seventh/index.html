<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrap">
        <div class="slider-area">
          <ul class="slider-list clearfix">
            <li><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrl="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、左方向には左のボタンを押すと移動する。また右端にいる状態で右のボタンを押すと最初の位置に戻り、 左端にいる状態で左のボタンを押すと最後の位置に移動する。data属性にprev,nextを記述してあるのでこちらを取得すると楽です。
      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに配列の添字を1追加し、左のボタンをクリックすると配列の添字を1減らします。そうすることによって次の座標が取得できます。その座標にアニメーションさせるととても楽です。
      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。

      $(function(){
        var slideNum = $('.slider-list > li').length,  //画像の枚数
            slideWidth = 0,
            slidePosition = [];

        for(i = 0; i < slideNum; i++){
          if(i === 0){
            slidePosition[i] = 0;
          }
          else{
            slideWidth += $('.slider-list > li').eq(i).width(); //画像の幅を一枚ずつ取得 0番目の幅、１番目の幅...と順に。 ここで前の数値に足していく
            slidePosition.push(slideWidth);
          }

        }
        console.log(slidePosition);  //[0, 600, 1200, 1800]
        i=0;  // iの初期化 i=4になってるから0に戻しておく

        $('.slider-ctrl-btn').on('click', function(){
          var btnData = $(this).data('ctrl');  //ボタンのデータ属性を取得
          btnData === 'next' ? slidePosition[i++] : slidePosition[i--]; //nextならインデックスを+1,nextではないなら-1 三項演算子でかく
          if(i < 0){
            i = slideNum - 1;  //最後のスライドのインデックス
          }
          else if(i > slideNum - 1){
            i = 0;  //最初のスライドのインデックス
          }
          $('.slider-list').stop().animate({left: -slidePosition[i]});  //配列[i]の値の位置に移動する
        })
      })
    </script>
  </body>
</html>
