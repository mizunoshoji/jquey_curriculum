<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrap">
        <div class="slider-area">
          <ul class="slider-list clearfix">
            <li><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrl="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、左方向には左のボタンを押すと移動する。また右端にいる状態で右のボタンを押すと最初の位置に戻り、 左端にいる状態で左のボタンを押すと最後の位置に移動する。data属性にprev,nextを記述してあるのでこちらを取得すると楽です。
      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに配列の添字を1追加し、左のボタンをクリックすると配列の添字を1減らします。そうすることによって次の座標が取得できます。その座標にアニメーションさせるととても楽です。
      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。

      $(function(){

        var slideWidth = $('.slider-list > li').width();  //スライドの幅
        var slideNum = $('.slider-list > li').length;  //スライドの数
        var slideIndex = 0; //初期値

        $('.slider-ctrl-btn').on('click', function(){ //ボタンがクリックされたら、
          var btnData = $(this).data('ctrl'); //クリックされたボタンのデータ属性を取得
          //データ属性の値が,nextならslideNum+1,prevならslideNum-1
          if(btnData == 'next'){
            slideIndex++;
          }
          else if(btnData == 'prev'){
            slideIndex--;
          }
          //slideIndexが0より小さいなら最後のスライドへ。スライド数の上限超えたら最初のスライドへ
          if(slideIndex < 0){
            slideIndex = slideNum - 1;
          }
          else if(slideIndex > slideNum - 1){
            slideIndex = 0;
          }
          //スライド幅 * スライド数 分を,左に,500ミリ秒かけて,移動させる
          $('.slider-list').stop().animate({
            left: -slideWidth * slideIndex
          },500);
        })

      })

//画像の位置情報を作れてない。配列に位置情報を格納？それを活用する。








    </script>
  </body>
</html>
