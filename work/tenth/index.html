<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function(){

        var currentPage = 0;  //ページ初期設定 クリックのたびに０にならないように
        var preWord = '';  //前のワードの保持のため、グローバルで宣言

        //検索ボタンが押されたとき、関数searchBooksを実行
        $('.search__btn').on('click', function(){
          searchBooks();
        });

        function searchBooks() {
          removeMessages();  //メッセージがあれば消す
          //リクエスト用の変数を用意
          //検索ワードを取得
          var inputText = $('.search__text__input').val();
          //条件  キーワードの比較 検索ワードが変わっていたら、前の検索結果を消す
          if(inputText !== preWord ){
            $('.lists__item').remove();  //リストを消す
            currentPage = 0;  //ページを０にする
            preWord = inputText;
          }

          currentPage += 1;  //ページ数を追加
          //Ajaxで楽天APIにテータをリクエストして受け取る
          //オプション指定する
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20170404',  //どこにリクエスト
            type: 'GET',  //使うHttpメソッド
            datatype: 'json',  //サーバから返されるデータの形式
            data: {
              //入力パラメーター: 値 これらのデータをAPIに渡す
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              hits: 20,  //1ページごとの取得件数
              keyword: inputText,
              page: currentPage  //いまのページ
            }
         })
          //通信が完了したときの処理
          .done(function(data){
            createTemplate(data);
          })
          //通信失敗時に実行する処理
          .fail(function(){
            showErrorMessage(inputText);
          })
        }

        function createTemplate(data) {

          var template = '';  //テンプレート作成のための変数定義
          //結果がない、ならば、
          if(data.hits === 0) {
            $('.lists').before('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>');
          } else {
            //data.Itemsに対して順番に以下の処理を行う
            $.each(data.Items, function(index, item) {
              //データを変数に代入
              var itemUrl = this.Item.itemUrl,  //楽天ブックスのページにいくためのURL
                  imageUrl = this.Item.largeImageUrl,
                  title = this.Item.title,
                  author = this.Item.author,
                  publisherName = this.Item.publisherName;

              //取得したデータを組み込んだテンプレートを作成
              template += '<li class="lists__item">'
                        + '<div class="lists__item__inner">'
                        + '<a href="' + itemUrl + '" class="lists__item__link" target="_blank">'
                        + '<img src="' + imageUrl + '" class="lists__item__img" alt="' + title + '">'
                        + '<p class="lists__item__detail">作品名：　' + title + '</p>'
                        + '<p class="lists__item__detail">作者　：　' + author + '</p>'
                        + '<p class="lists__item__detail">出版社：　' + publisherName + '</p>'
                        + '</a>'
                        + '</div>'
                        + '</li>';
            });

            $('.lists').prepend(template);  //DOM操作・リストを差し込む  子要素の先頭に追加
          }
        }

        function showErrorMessage(inputText) {
          if(inputText === "") {
            //条件１：入力がない ならば
            $('.lists').before('<div class="error__message">検索キーワードを入力してください。</div>');
          } else if (inputText.length < 2) {
            // 条件２：２文字より小さい
            $('.lists').before('<div class="error__message">検索キーワードは、半角2文字もしくは全角1文字以上、ひらがな・カタカナ・記号の場合は2文字以上を入力してください。</div>');
          }
        }

        function removeMessages() {
          $('.message').remove();  //ヒットなしメッセージを消す
          $('.error__message').remove();  //エラーメッセージを消す
        }

      });
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
          // https://webservice.rakuten.co.jp/api/booksbooksearch/
      //
      // $.ajax と $.each を調べてみてください
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらDOM上に<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // オブジェクトで取得したデータへのアクセス方法 以下参考程度に
      // http://qiita.com/marumaru8228/items/65fc684383b096f0e548
      //
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      // });
      //
    </script>
  </body>
</html>
